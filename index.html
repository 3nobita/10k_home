        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #e0f7fa; /* Light cyan background */
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            max-width: 100px;

        header h1 {

        }

        h2 {
            margin-bottom: 25px;
            font-size: 24px;
            color: #004d40; /* Dark teal color */

        .info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h5 {
            background-color: #00796b; /* Medium teal background */
            border: 3px solid #b2dfdb;

            width: 15em; /* Increased width */
            height: 60px; /* Increased height */
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            transition: background-color 0.3s;
            color: #FFF;
            font-size: 18px; /* Larger font size */
        }

        h5:hover {
            background-color: #004d40; /* Dark teal on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h5 {
                width: 80%; /* Full width on smaller screens */
                margin: 10px auto; /* Centering */
            }

            h2 {
                font-size: 20px; /* Smaller font for mobile */
            }
        }
        a{
            color: whitesmoke;
            text-decoration: none;
        }
